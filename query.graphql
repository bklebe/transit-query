{
  Vehicle {
    label @output @filter(op: "regex", value: ["$newGreenLineCars"])
    latitude @output
    longitude @output
    stop {
      name @output
    }

    trip {
      id @output
      route {
        route_id: id @output @filter(op: "regex", value: ["$routeId"])
        short_name @output
        long_name @output
      }
    }
  }
}
